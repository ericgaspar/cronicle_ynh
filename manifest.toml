#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "cronicle"
name = "Cronicle"
description.en = "Simple, distributed task scheduler and runner with a web based UI"
description.fr = "Planificateur et exécuteur de tâches simple et distribué avec une interface utilisateur Web"

version = "0.9.61~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
website = "https://cronicle.net/"
demo = "https://demo.example.com"
admindoc = "https://github.com/jhuckaby/Cronicle/blob/master/docs/Setup.md#single-server"
code = "https://github.com/jhuckaby/Cronicle"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/example"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    help.en = "Use the help field to add an information for the admin about this question."
    help.fr = "Utilisez le champ aide pour ajouter une information à l'intention de l'administrateur à propos de cette question."
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/jhuckaby/Cronicle/archive/refs/tags/v0.9.61.tar.gz"
    sha256 = "278819d02bc530f8ef564d8baea9f9fd302924a034f3b085a976b1042402ee6a"

    # autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "mariadb-server, deb1, deb2, php8.0-foo, php8.0-bar"

    [resources.database]
    type = "mysql"
